    name: Continuous Integration
    runs-on: ubuntu-latest
    outputs:
      latest_version: ${{ steps.tag_generator.outputs.new_version }}
    steps:
      - name: Run NuGet
        run: |
          type -a nuget
          ls  /usr/bin/nuget
